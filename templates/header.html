<!-- Live Time Script (keep this below header) -->
<script>
  function updateTime() {
    const timeZones = {
      'Nigeria': 'Africa/Lagos',
      // add more as needed
    };
    let parts = [];
    for (const [name, tz] of Object.entries(timeZones)) {
      let now = new Date().toLocaleTimeString('en-US', {
        timeZone: tz,
        hour12: true
      });
      parts.push(`<strong>${name}:</strong> ${now}`);
    }
    document.getElementById('live-time').innerHTML = parts.join(' | ');
  }
  setInterval(updateTime, 1000);
  updateTime();
</script>
