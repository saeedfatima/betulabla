<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Dashboard - Betul Abla Organization</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-primary sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="d-flex flex-column align-items-center mb-4">
                        <h4 class="text-white">Betul Abla</h4>
                        <p class="text-white-50">Coordinator Dashboard</p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="coordinator-dashboard.html">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="coordinator-orphans.html">
                                <i class="fas fa-child me-2"></i>
                                Orphans
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="coordinator-boreholes.html">
                                <i class="fas fa-water me-2"></i>
                                Boreholes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="coordinator-reports.html">
                                <i class="fas fa-file-alt me-2"></i>
                                Reports
                            </a>
                        </li>
                    </ul>
                    <div class="mt-auto pt-3 pb-3">
                        <button id="logoutBtn" class="btn btn-danger w-100">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Coordinator Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                    </div>
                </div>

                <!-- Dashboard Summary -->
                <div class="row mb-4">
                    <div class="col-md-4 mb-4">
                        <div class="card bg-primary text-white h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">Total Orphans</h5>
                                        <h2 class="display-4 fw-bold" id="totalOrphans">500</h2>
                                    </div>
                                    <i class="fas fa-child fa-3x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card bg-success text-white h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">Total Boreholes</h5>
                                        <h2 class="display-4 fw-bold" id="totalBoreholes">250</h2>
                                    </div>
                                    <i class="fas fa-water fa-3x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card bg-info text-white h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">Local Governments</h5>
                                        <h2 class="display-4 fw-bold">44</h2>
                                    </div>
                                    <i class="fas fa-map-marker-alt fa-3x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Access -->
                <h2>Quick Access</h2>
                <div class="row mt-4">
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">Recent Orphans</h5>
                            </div>
                            <div class="card-body">
                                <div class="list-group" id="recentOrphans">
                                    <!-- Recent orphans will be loaded here -->
                                </div>
                                <a href="coordinator-orphans.html" class="btn btn-outline-primary mt-3 w-100">View All Orphans</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">Recent Boreholes</h5>
                            </div>
                            <div class="card-body">
                                <div class="list-group" id="recentBoreholes">
                                    <!-- Recent boreholes will be loaded here -->
                                </div>
                                <a href="coordinator-boreholes.html" class="btn btn-outline-primary mt-3 w-100">View All Boreholes</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Activity Timeline -->
                <h2>Recent Activity</h2>
                <div class="card mt-4">
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="activityTimeline">
                            <!-- Activity timeline will be loaded here -->
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
    <script src="js/coordinator-dashboard.js"></script>
</body>
</html>
