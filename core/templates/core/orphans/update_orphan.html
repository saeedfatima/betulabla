{% extends "main.html" %}
{% block content %}
<div class="container mt-5 mb-5">
  <div class="card shadow-lg p-4 rounded" style="max-width: 700px; margin: auto;">
    <h2 class="text-center mb-4 text-primary">Update Orphan Detail</h2>
    
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-success px-4">Update</button>
        <a href="{% url 'orphans' %}" class="btn btn-outline-secondary px-4">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
