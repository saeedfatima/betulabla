{% extends "main.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center text-danger">Delete Orphan</h2>
  <p>Are you sure you want to delete: <strong>{{ orphan.full_name }}</strong>? {{ orphan.pk}}</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'orphans' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
