{% extends "main.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-gradient-primary text-white text-center py-4 rounded-top-4">
          <h3 class="mb-0 fw-bold">Add Feeding Project</h3>
        </div>
        <div class="card-body p-5 bg-light">
          <form method="POST" enctype="multipart/form-data" novalidate class="needs-validation">
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="d-flex justify-content-between align-items-center mt-5">
              <button type="submit" class="btn btn-success btn-lg px-5 shadow-sm transition">
                <i class="bi bi-plus-circle me-2"></i> Add Project
              </button>
              <a href="{% url 'coordinator_dashboard' %}" class="btn btn-outline-secondary btn-lg px-5 shadow-sm transition">
                <i class="bi bi-x-circle me-2"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- Optional CSS to enhance UI -->
<style>
  .bg-gradient-primary {
    background: linear-gradient(135deg, #007bff, #0056b3);
  }
  .transition {
    transition: all 0.3s ease-in-out;
  }
  .transition:hover {
    transform: translateY(-2px);
  }
  input, select, textarea {
    border-radius: 0.5rem !important;
  }
  .form-control:focus {
    box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
  }
</style>
{% endblock %}
