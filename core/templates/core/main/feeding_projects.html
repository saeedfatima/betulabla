{% extends "main.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4"> Feeding Projects</h2>

  <div class="row">
    {% for project in projects %}
    <div class="col-12 col-md-6 col-lg-4 mb-4">
      <div class="card h-100 shadow-sm">
        {% if project.image %}
        <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text text-truncate">{{ project.description|truncatechars:100 }}</p>
          <a href="{% url 'feeding_project_detail' project.pk %}" class="mt-auto btn btn-primary btn-block btn-sm">
            Read More
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
