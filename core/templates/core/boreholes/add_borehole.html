{% extends "main.html" %}
{% block content %}

<!-- Trigger Button (optional if you want a button on the page) -->
<div class="container mt-4">
  <button type="button" class="btn btn-success btn-centered" data-bs-toggle="modal" data-bs-target="#addBoreholeModal">
    <i class="fas fa-plus-circle me-2"></i>Add New Borehole
  </button>
</div>

<!-- Add Borehole Modal -->
<div class="modal fade" id="addBoreholeModal" tabindex="-1" aria-labelledby="addBoreholeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="addBoreholeModalLabel"><i class="fas fa-plus-circle me-2"></i>Add New Borehole</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="addBoreholeForm" method="POST" action="" enctype="multipart/form-data" class="p-4">
        {% csrf_token %}
        <!-- You can render fields individually for more control -->
        {{ form.as_p }}
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Borehole</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap Icons (optional) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

{% endblock %}
