{% extends "main.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center">Add Borehole</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Borehole</button>
    <a href="{% url 'borehole_crud' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
